<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GIS</title>

		<!-- Google Material Icon Sharp -->
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
			rel="stylesheet"
		/>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>

		<!-- Leaflet Map -->
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
			integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
			crossorigin=""
		/>
		<script
			src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
			integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
			crossorigin=""
		></script>
		<link
			rel="stylesheet"
			href="../assets/vendor/leaflet/leaflet-routing-machine.css"
		/>

		<link rel="stylesheet" href="../assets/css/dashboard.css" />
	</head>
	<body class="d-flex">
		<sidebar
			class="sidebar min-vh-100 d-flex flex-column flex-shrink-0 bg-body-tertiary p-3"
		>
			<h4 class="text-center">GIS</h4>
			<hr />
			<ul class="nav nav-pills flex-column justify-content-center mb-auto">
				<li class="nav-item">
					<a href="" class="nav-link d-flex align-items-center gap-2">
						<span class="material-icons-sharp"> map </span>
						<p class="m-0">Dashboard</p></a
					>
				</li>
			</ul>
			<hr />
			<a onclick="logout()" class="py-2 px-3 nav-link rounded">Sign Out</a>
		</sidebar>
		<!-- MAIN CONTENT -->
		<main class="flex-fill d-flex flex-column">
			<header class="bg-body-tertiary w-100 p-4 text-end">
				<p class="m-0">Hello, <span class="h6">Made Asthito</span>!</p>
			</header>
			<!-- DYNAMIC CONTENT -->
			<content class="px-3 py-5">
				<div class="map rounded-2 mx-5 mb-3" id="mainMap"></div>
				<div class="master-data card">
					<div class="card-body">
						<div class="card-title d-flex justify-content-center">
							<h3>Masukkan Data Ruas Jalan</h3>
						</div>
						<div class="card-content d-flex flex-column gap-3">
							<div class="data-group card px-3 py-2">
								<div class="data-title">
									<h4 class="m-0">Data Ruas</h4>
								</div>
								<hr />
								<div class="d-flex flex-column">
									<div class="data-input mb-3">
										<label for="kodeRuas">Kode Ruas</label>
										<input type="text" class="form-control" id="kodeRuas" />
									</div>
									<div class="data-input mb-3">
										<label for="namaRuas">Nama Ruas</label>
										<input type="text" class="form-control" id="namaRuas" />
									</div>
								</div>
							</div>
							<div class="data-group card px-3 py-2">
								<div class="data-title">
									<h4 class="m-0">Data Lokasi</h4>
								</div>
								<hr />
								<div class="d-flex flex-column">
									<div class="data-input mb-3">
										<label for="provinsiId">Provinsi</label>
										<select
											id="provinsiId"
											class="form-select"
											aria-label="Default select example"
										>
											<option selected>Pilih Provinsi...</option>
											<option value="1">One</option>
											<option value="2">Two</option>
											<option value="3">Three</option>
										</select>
									</div>
									<div class="data-input mb-3">
										<label for="kabupatenId">Kabupaten</label>
										<select
											id="kabupatenId"
											class="form-select"
											aria-label="Default select example"
										>
											<option selected>Pilih Kabupaten...</option>
											<option value="1">One</option>
											<option value="2">Two</option>
											<option value="3">Three</option>
										</select>
									</div>
									<div class="data-input mb-3">
										<label for="kecamatanId">Kecamatan</label>
										<select
											id="kecamatanId"
											class="form-select"
											aria-label="Default select example"
										>
											<option selected>Pilih Kecamatan...</option>
											<option value="1">One</option>
											<option value="2">Two</option>
											<option value="3">Three</option>
										</select>
									</div>
									<div class="data-input mb-3">
										<label for="desaId">Desa</label>
										<select
											id="desaId"
											class="form-select"
											aria-label="Default select example"
										>
											<option selected>Pilih Desa...</option>
											<option value="1">One</option>
											<option value="2">Two</option>
											<option value="3">Three</option>
										</select>
									</div>
								</div>
							</div>
							<div class="data-group card px-3 py-2">
								<div class="data-title">
									<h4 class="m-0">Data Jalan</h4>
								</div>
								<hr />
								<div class="d-flex flex-column">
									<div class="data-input mb-3">
										<label for="jenisId">Jenis Jalan</label>
										<select
											id="jenisId"
											class="form-select"
											aria-label="Default select example"
										>
											<option selected>Pilih Jenis Jalan...</option>
											<option value="1">One</option>
											<option value="2">Two</option>
											<option value="3">Three</option>
										</select>
									</div>
									<div class="data-input mb-3">
										<label for="eksistingId">Perkerasan Eksisting Jalan</label>
										<select
											id="eksistingId"
											class="form-select"
											aria-label="Default select example"
										>
											<option selected>
												Pilih Perkerasan Eksisting Jalan...
											</option>
											<option value="1">One</option>
											<option value="2">Two</option>
											<option value="3">Three</option>
										</select>
									</div>
									<div class="data-input mb-3">
										<label for="kondisiId">Kondisi Jalan</label>
										<select
											id="kondisiId"
											class="form-select"
											aria-label="Default select example"
										>
											<option selected>Pilih Kondisi Jalan...</option>
											<option value="1">One</option>
											<option value="2">Two</option>
											<option value="3">Three</option>
										</select>
									</div>
								</div>
							</div>
							<div class="data-btn d-flex w-100 justify-content-center gap-2">
								<a
									href="./page/add_data.html"
									class="btn btn-light text-danger fw-bold"
									>Cancel</a
								>
								<a href="./page/add_data.html" class="btn btn-primary"
									>Confirm</a
								>
							</div>
						</div>
					</div>
				</div>
			</content>
			<!-- END DYNAMIC CONTENT -->
		</main>
		<!-- END MAIN CONTENT -->
		<script src="../assets/js/auth.js"></script>
		<script src="../assets/js/map.js"></script>
	</body>
</html>
