<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GIS</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>

		<!-- Axios JS -->
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

		<link rel="stylesheet" href="./assets/css/auth-page.css" />
		
		<!-- SweetAlert2 -->
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	</head>
	<body class="d-flex align-items-center py-4 bg-body-tertiary">
		<main class="auth-page w-100 m-auto">
			<div class="auth-box">
				<div class="auth-form">
					<div action="" class="login">
						<h1 class="mb-3">Sign In</h1>
						<div class="alert alert-danger px-2 py-1 d-none" id="warningSign">
							Email / Password Salah
						</div>
						<div class="form-floating mb-3">
							<input id="email" type="text" class="form-control" required />
							<label for="email">Alamat Email</label>
						</div>
						<div class="form-floating mb-3">
							<input
								id="password"
								type="password"
								class="form-control"
								required
							/>
							<label for="password">Password</label>
						</div>
						<button onclick="login()" class="btn btn-primary mb-1 w-100 py-2">
							Sign In
						</button>
					</div>
					<hr />
					<p>
						Tidak memiliki akun? <a href="./register.html">Sign up</a> disini
					</p>
				</div>
			</div>
		</main>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script src="./assets/js/auth.js"></script>
	</body>
</html>
