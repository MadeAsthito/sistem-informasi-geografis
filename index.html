<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GIS</title>

		<!-- Google Material Icon Sharp -->
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
			rel="stylesheet"
		/>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>

		<!-- Leaflet Map -->
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
			integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
			crossorigin=""
		/>
		<script
			src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
			integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
			crossorigin=""
		></script>
		<link
			rel="stylesheet"
			href="./assets/vendor/leaflet/leaflet-routing-machine.css"
		/>

		<link rel="stylesheet" href="./assets/css/dashboard.css" />
	</head>
	<body class="d-flex">
		<sidebar
			class="sidebar min-vh-100 d-flex flex-column flex-shrink-0 bg-body-tertiary p-3"
		>
			<h4 class="text-center">GIS</h4>
			<hr />
			<ul class="nav nav-pills flex-column justify-content-center mb-auto">
				<li class="nav-item">
					<a href="" class="nav-link d-flex align-items-center gap-2">
						<span class="material-icons-sharp"> map </span>
						<p class="m-0">Dashboard</p></a
					>
				</li>
			</ul>
			<hr />
			<a onclick="logout()" class="py-2 px-3 nav-link rounded">Sign Out</a>
		</sidebar>
		<!-- MAIN CONTENT -->
		<main class="flex-fill d-flex flex-column">
			<header class="bg-body-tertiary w-100 p-4 text-end">
				<p class="m-0">Hello, <span class="h6">Made Asthito</span>!</p>
			</header>
			<content class="px-3 py-5">
				<div class="map rounded-2 mx-5 mb-3" id="mainMap"></div>
				<div class="master-data card">
					<div class="card-body">
						<div class="card-title d-flex justify-content-between">
							<h5>Data Jalan</h5>
							<button class="btn btn-primary">Add Data</button>
						</div>
						<table class="table table-hover">
							<thead>
								<tr>
									<th scope="col">#</th>
									<th scope="col">Column1</th>
									<th scope="col">Column2</th>
									<th scope="col">Column3</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">1</th>
									<td>Data1</td>
									<td>Data2</td>
									<td>Data3</td>
								</tr>
								<tr>
									<th scope="row">2</th>
									<td>Data1</td>
									<td>Data2</td>
									<td>Data3</td>
								</tr>
								<tr>
									<th scope="row">3</th>
									<td>Data1</td>
									<td>Data2</td>
									<td>Data3</td>
								</tr>
								<tr>
									<th scope="row">4</th>
									<td>Data1</td>
									<td>Data2</td>
									<td>Data3</td>
								</tr>
								<tr>
									<th scope="row">5</th>
									<td>Data1</td>
									<td>Data2</td>
									<td>Data3</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</content>
		</main>
		<script src="./assets/js/auth.js"></script>
		<script src="./assets/js/map.js"></script>
	</body>
</html>
